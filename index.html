<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши партнеры — QSOFT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-content__logo">
                <a href="#">
                    <img src="img/logo.svg" alt="Логотип компании">
                </a>
            </div>
            <div class="header-content__input">
                <img class="header-content__icon" src="./img/search-icon.svg" alt="Иконка поиска">
                <input class="header-content__field" type="text" placeholder="Найти...">
            </div>
            <div class="header-content__user">
                <p class="header-content__username">Константин</p>
                <div class="header-content__useravatar">
                    <a href="#">
                        <img src="img/user-photo.svg" alt="Аватар пользователя">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1 class="main-content__title">наши партнёры</h1>
        <div class="main-content__cards">
            <div class="main-content__card">
                <a href="https://www.henkel.ru/" target="_blank"></a>
                <img src="img/henkel.png" alt="">
            </div>
            <div class="main-content__card">
                <a href="https://www.deere.ru/ru/" target="_blank"></a>
                <img src="img/john-deere.png" alt="">
            </div>
            <div class="main-content__card">
                <a href="https://mcdonalds.ru/" target="_blank"></a>
                <img src="img/mcdonalds.png" alt="">
            </div>
            <div class="main-content__card">
                <a href="https://www.ikea.com/ru/ru/" target="_blank"></a>
                <img src="img/ikea.png" alt="">
            </div>
            <div class="main-content__card">
                <a href="https://www.reebok.ru/" target="_blank"></a>
                <img src="img/reebok.png" alt="">
            </div>
            <div class="main-content__card">
                <a href="https://www.nike.com/ru/" target="_blank"></a>
                <img src="img/nike.png" alt="">
            </div>
            <div class="main-content__card">
                <a href="https://www.cat.com/ru_RU.html" target="_blank"></a>
                <img src="img/caterpillar.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
